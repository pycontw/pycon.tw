{% load i18n_plus %}

<div class="talk-title">
	<a href="{{ event.get_absolute_url }}" class="localed-url">
		{{ info.title }}
	</a>
</div class="talk-title">
<p class="talk-speakers">{{ speakers }}</p>
<ul class="talk-tags">
	<li class="language-{{ info.language.lower }}"></li>
	<li class="python-level-{{ info.python_level.lower }}"></li>
	{% if not info.recording_policy %}
	<li class="no-recording"></li>
	{% endif %}
</ul>
