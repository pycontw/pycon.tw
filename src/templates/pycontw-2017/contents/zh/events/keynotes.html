<script type="application/json" id="vue-app-data">{
	"keynote": [
		{
			"name": "林軒田",
			"photo": "{% static 'pycontw-2017/images/keynotes/ht_lin.png' %}",
			"social": {
				"link": "http://www.csie.ntu.edu.tw/~htlin/"
			},
			"bio": "<p>林軒田專精「機器學習」與「資料探勘」，在加入 Appier 之前，原任臺灣大學資訊工程學系副 教授，並曾擔任臺灣人工智慧學會秘書長，投入「機器學習的理論基礎與演算法設計」之研究。</p><p>林軒田曾在全球開放式課程平台 Coursera 開設免費機器學習課程，向全球推廣人工智慧， 「機器學習基石」與「機器學習技法」兩門課程在全球已累積數百萬點閱人氣。由林軒田等人 合著出版的《Learning From Data》一書至今仍盤踞亞馬遜線上書店暢銷排行榜，被奉為機器 學習入門教科書。林軒田自 2014 年起開始擔任 Appier 顧問,定期與 Appier AI 團隊交流; 2016 年 2 月，林軒田正式加入 Appier，擔任首席資料科學家。</p><p>林軒田曾獲得 2013 年國科會「吳大猷先生紀念獎」、2013 年臺灣大學「優良導師獎」、2012 年 ACM Taipei Chapter「李國鼎青年研究獎」與 2011 年臺灣大學「教學傑出教師獎」，並曾 連續四年 (2010—2013) 共同帶領臺灣大學團隊獲得六座 KDDCup 世界冠軍。</p><p>林軒田畢業於國立臺灣大學資訊工程學系，並於美國加州理工學院取得資訊工程碩士與博士學位。</p>"
		},
		{
			"name": "Andrew Godwin",
			"photo": "{% static 'pycontw-2017/images/keynotes/andrew_godwin.png' %}",
			"social": {
				"link": "http://www.aeracode.org/",
				"twitter": "https://twitter.com/andrewgodwin"
			},
			"bio": "<p>Andrew 是 Django 核心團隊的成員之一，Eventbrite 擔任資深工程師，同時也是 Django migrations framework（它的前身為 South）的原始作者，現在則在編寫與維護 Channels framework。他的工作主要集中在軟體與系統架構，而且也非常喜愛開發系統以及工具讓其他工程師可以更容易地完成工作。業餘時間喜歡駕駛小型飛機、射箭以及造訪每一處美國國家公園。</p>",
			"talk": {
				"title": "Building for Failure: Learning Lessons from Aviation",
				"abstract": "<p>Most software is never designed with failure in mind, and the consequences can range from slightly annoying to life-threatening. We’ll look at an industry that has already tackled failure incredibly effectively—aviation—and what lessons we can learn from it and apply to our own code, both locally and distributed.</p>"
			}
		},
		{
			"name": "Carol Willing",
			"photo": "{% static 'pycontw-2017/images/keynotes/carol_willing.png' %}",
			"social": {
				"link": "https://willingconsulting.com/",
				"twitter": "https://twitter.com/WillingCarol"
			},
			"bio": "<p>Carol Willing 是 Python 軟體基金會 (Python Software Foundation) 理事，也是 Jupyter 核心開發者，加州理工大學聖路易歐比斯波分校的軟體研究工程師。</p><p>她熱愛軟硬體開發，活躍於開源專案與社群，像是帶領 Fab Lab San Diego 和 PyLadies San Diego，投身 OpenHatch 和 Anita Borg Institute 的專案。在科技專業之外，她的興趣包括造訪自然美景，參與音樂藝術活動。</p><p>Carol Willing 對學習和分享充滿熱情，關注教學領域的議題，最近的演講經歷包括 PyCon US 2016、PyData Carolinas 2016、PyCon Philippines 2016。</p>",
			"talk": {
				"title": "The State of Python for Education",
				"abstract": "<p>Highlighting recent innovations from Science, Data Science, web, and electronics (Raspberry Pi, MicroPython and CircuitPython) as well as a brief recap of innovative ideas from PyCon in Portland.</p>"
			}
		},
		{
			"name": "Russell Keith-Magee",
			"photo": "{% static 'pycontw-2017/images/keynotes/russell_keith_magee.png' %}",
			"social": {
				"link": "http://cecinestpasun.com/",
				"twitter": "https://twitter.com/freakboy3742"
			},
			"bio": "<p>Russell Keith-Magee 博士擁有十年 Django 核心團隊開發經驗，並曾擔任 Django 軟體基金會主席五年。他是 BeeWare 專案的發起人，開發的 GUI 工具用以協助 Python 軟體開發。他剩下兩洲就能完成 Python 會議基調演講全大洲制霸；只要企鵝們願意舉辦 PyCon 南極洲，他很樂意提供演說。他也曾經涉足世上所有大洋（以及一個海）。他與妻子、兩位孩子、兩隻動物（自稱貓，但貓科自覺低落）現居澳洲西部的伯斯。</p>",

				"title": "From Little Things, Big Things Grow",
				"abstract": "<p>Python as a language has been around for over 25 years. How has it survived this long, and how can we, as a community, ensure that it sticks around for another 25 years? In this keynote, Dr Russell Keith-Magee will look at the lessons we can learn from the past and present of open source communities, so that we can ensure we have a strong, healthy Python community going into the future.</p>"
