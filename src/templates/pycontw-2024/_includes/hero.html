{% load i18n static %}
<div class="index-hero-outer">
    <div class="index-hero">
        <div class="welcome-text">
            Welcome to PyCon TW21
        </div>
        <div class="banner">
            <img class="logo" src="{% static 'pycontw-2021/assets/Pycon_2021-01.png' %}" />
            <svg class="time-location" width="270" height="40" viewBox="0 0 270 40">
                <g>
                    <text x="0" y="50%" dominant-baseline="middle"></text>
                </g>
            </svg>
            <img class="icon desktop" src="{% static 'pycontw-2021/assets/snake-icon.svg' %}" />
            <img class="icon mobile" src="{% static 'pycontw-2021/assets/snake-icon-dark.svg' %}" />
        </div>
    </div>
</div>
