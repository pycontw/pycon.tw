language: python
sudo: false
python:
- '3.4'
env:
  global:
  - DATABASE_URL=sqlite:///db.sqlite3
  - SECRET_KEY=thisisasecret
  - PIP_WHEEL_DIR=$HOME/.cache/pip/wheels
  - PIP_FIND_LINKS=file://$HOME/.cache/pip/wheels
  - secure: 
  - secure: 
cache:
  directories:
  - "$HOME/.cache/pip"
  python:
  - '3.4'
before_install:
- pip install -U pip
- pip install wheel
install:
- pip wheel -q -r requirements/travis.txt
- pip install -r requirements/travis.txt
script:
- python src/manage.py migrate --verbosity 0 --noinput
- cd src; py.test -n 2 --cov=.
notifications:
  slack: pycontw:Z1FrdUPAMxhG0MjnY8awlRm0
after_success:
- cd src; codecov
- cd ..
- fab travis_push_transifex
deploy:
  provider: script
  script:
  - openssl aes-256-cbc -K $encrypted_6c2822a03f14_key -iv $encrypted_6c2822a03f14_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - cp ./deploy_key ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - eval $(ssh-agent)
  - ssh-add ~/.ssh/id_rsa
  - chmod 755 ./deploy_staging.sh
  - fab deploy -H krdai.info -u deploy
  on:
    branch: master
