language: python
sudo: false
python:
- '3.6'
services:
- postgresql
env:
  global:
  - DATABASE_URL=postgres://127.0.0.1:5432/postgres
  - SECRET_KEY=thisisasecret
  - PIP_WHEEL_DIR=$HOME/.cache/pip/wheels
  - PIP_FIND_LINKS=file://$HOME/.cache/pip/wheels
  - secure: 
  - secure: 
cache:
  directories:
  - "$HOME/.cache/pip"
  python:
  - '3.6'
before_install:
- source secret_sauce.bash
install:
- pip install -U pip
- pip install wheel
- pip wheel -q -r requirements/travis.txt
- pip install -r requirements/travis.txt
- yarn install --dev
script:
- python src/manage.py migrate --verbosity 1 --noinput
- cd src; pytest -n 2 --cov=.
notifications:
  slack:
    rooms:
      - pycontw:Z1FrdUPAMxhG0MjnY8awlRm0#web
    on_success: change
    on_failure: always
after_success:
- cd src; codecov
- cd ..
- fab travis_push_transifex
